
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登陆 - QAdmin后台模板</title>
    <link rel="stylesheet" href="../static/common/layui/css/layui.css">
    <link rel="stylesheet" href="../static/admin/css/login.css">
    <link rel="stylesheet" href="../static/common/layui/css/modules/layer/default/layer.css">
</head>

<body id="login">
<div class="login">
    <h2>注册账号</h2>
    <form class="layui-form"  target="_blank" >
        <div class="layui-form-item">
            <input type="text" name="username" placeholder="用户名"  class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码"   class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="confirm" placeholder="确认密码"   class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="text" name="nickname" placeholder="昵称"   class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="email" name="email" placeholder="邮箱"   class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn sendregister" lay-submit lay-filter="login">注册</button>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn " lay-submit lay-filter="login">
                <a  href="{:url('Index/index')}"  style="color: white">返回登录</a>
            </button>
        </div>
    </form>
    <script src="../static/common/jquery-3.3.1.min.js"></script>
    <script src="../static/common/layui/layui.js"></script>
    <!--    <script src="/static/common/layui/lay/modules/layer.js"></script>-->
    <script>
        layui.use('layer', function(){
            var layer = layui.layer;
            $('.sendregister').click(function (){
                $.ajax({
                    url:"{:url('index/register')}",
                    dataType:'json',
                    data:$('form').serialize(),
                    type:'post',
                    success:function (data){
                        if (data.code === 1){
                            layer.msg(data.msg,{
                                icon:6,
                                time:2000
                            },function (){
                                location.href = data.url;
                            })
                        }else{
                            layer.open({
                                title:'登录失败',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }
                    }

                })
                return false
            })
        });

    </script>
</div>
</body>

</html>
