{extend name='public/base' /}
{block name='body'}
<!-- 配置文件 -->
<script type="text/javascript" src="/static/common/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/common/ueditor/ueditor.all.js"></script>
<fieldset class="layui-elem-field layui-field-title">
    <legend>添加试题</legend>
</fieldset>
<form class="layui-form " >

    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-inline">
            <input type="text" name="problem" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline" style="width: 200px">
            <select name="topic_id">
                <option value="">顶级分类</option>
                {volist name='data' id='obj'}
                <option value="{$obj->id}">{$obj->topic}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block" style="width:1000px;">
            <textarea id="container" name="answer" style="height: 500px" type="text/plain"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn sendarticle" lay-submit lay-filter="submit">立即提交</button>

        </div>
    </div>
</form>
{/block}
{block name='script'}
<script>
    var ue = UE.getEditor('container',{
        allowDivTransToP: false,
        allHtmlEnabled: false,//提交到后台的数据是否包含整个html字符串
        elementPathEnabled:false
    });
    setTimeout(function () {
        ue.setHeight(500)
    },500)
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;
        $('.sendarticle').click(function (){
            $.ajax({
                url:"{:url('problem/add')}",
                dataType:'json',
                type:'post',
                data:$('form').serialize(),
                success:function (data){
                    if (data.code === 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function (){
                            location.href = data.url
                        })
                    }else {
                        layer.open({
                            title:'失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            })
            return false
        })
    });
</script>


{/block}
